<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/titleScreen.css">
    <title>Title Screen</title>
  </head>
  <body> 
    <div class="main">
      <div class="title"><span>S</span>
        <div class="card-artifact" red>
          <div class="card-upper">A </div>
          <div class="card-body">&hearts;</div>
          <div class="card-lower">A</div>
        </div><span>t</span><span>at</span>
      </div>
      <div class="hero"> 
        <div class="hero-element" id="create-room">Create a Room</div>
        <div class="hero-element" id="join-room">Join a Room</div>
        <div class="skeleton-hero-element"> 
          <div class="mini-hero-element" id="sign-in">Sign in</div><a class="mini-hero-element" id="sign-up" href="/signup">Sign up</a>
        </div>
      </div>
      <div class="footer">&copy; vissan 2022</div>
      <div class="hero-join">
        <form action="" id="group-join-form">
          <label id="group-code-label" for="groupCode"> <span>Room code: </span></label>
          <input type="text" id="group-code" for="groupCode">
          <div class="button-wrapper">
            <button id="back-room" type="button">
              Back
              
            </button>
            <button id="submit-room" type="submit">
              Join room
              
              
            </button>
          </div>
        </form>
      </div>
      <div class="title-join"> 
        <div class="title-join-wrap"> <span>Join a room</span></div>
      </div>
      <div class="wrapper">
        <div class="sign-in-board">
          <div class="hublot"></div>
          <div class="sign-in-semantic">Not signed in</div>
        </div>
      </div>
      <div class="hero-create">
        <div class="load-wrapper"><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          <div class="load-text">Creating room...</div>
        </div>
        <button id="back-room-2" type="button">
          Cancel
          
          
        </button>
      </div>
      <div class="title-create"> 
        <div class="title-join-wrap"> <span>Create a room</span></div>
      </div>
    </div>
  </body>
  <script src="/titleScreen.js"> </script>
</html>
