<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/titleScreen.css">
    <title>Sign in</title>
  </head>
  <body> 
    <div class="main otherBG">
      <div class="title-join"> 
        <div class="title-join-wrap"> <span>Sign in</span></div>
      </div>
      <div class="hero" signUp> 
        <div class="signup-form">
          <form id="sign-up" method="post">
            <div class="wrap">
              <label id="sign-up-username-label" for="signUpUsername">Username:</label>
              <input id="sign-up-username-input" for="signUpUsername" type="text" name="username" value="admin">
            </div>
            <div class="wrap"> 
              <label id="sign-up-password-label" for="signUpPassword">Password:</label>
              <input id="sign-up-password-input" for="signUpPassword" type="password" name="password" value="rootadmin">
            </div>
            <button id="submit-button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
