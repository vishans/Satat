<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/titleScreen.css">
    <title>Sign up</title>
  </head>
  <body> 
    <div class="main otherBG">
      <div class="title-join"> 
        <div class="title-join-wrap"> <span>Sign up</span></div>
      </div>
      <div class="hero"> 
        <div class="signup-form">
          <form id="sign-up" action="submit">
            <div class="wrap"> 
              <label id="sign-up-name-label" for="signUpName">Name: </label>
              <input id="sing-up-name-input" for="signUpName" type="text">
            </div>
            <div class="wrap">
              <label id="sign-up-username-label" for="signUpUsername">Username:</label>
              <input id="sing-up-username-input" for="signUpUsername" type="text">
            </div>
            <div class="wrap">
              <label id="sign-up-email-label" for="signUpEmail">Email:</label>
              <input id="sing-up-email-input" for="signUpEmail" type="email">
            </div>
            <div class="wrap"> 
              <label id="sign-up-password-label" for="signUpPassword">Password:</label>
              <input id="sing-up-password-input" for="signUpPassword" type="password">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
